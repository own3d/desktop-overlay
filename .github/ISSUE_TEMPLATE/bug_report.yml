name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: [Bug, Needs Triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: input
    id: own3d-id
    attributes:
      label: What is your OWN3D ID?
      description: You can find your OWN3D ID [here](https://id.stream.tv/home).
      placeholder: ex. 1234
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: OWN3D Desktop Overlay Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.1 (Discontinued)
        - 1.0.0 (Discontinued)
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: input
    id: os-version
    attributes:
      label: Operating System Version
      description: You can check this by running `winver` in the command prompt.
      placeholder: ex. Windows 11 25H2 (OS Build 12345.1234)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Start game...
        2. Configure settings...
        3. Do '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Task Manager Details (recommended)
      description: |
        Provide the following details from the Task Manager while the issue is occurring:
        examples:
          - **CPU Usage**: 4%
          - **Memory Usage**: 15.2 of 31.9 GB
          - **GPU**: NVIDIA GeForce RTX 3090
          - **GPU Usage**: 3%
      value: |
        - CPU Usage: 
        - Memory Usage: 
        - GPU: 
        - GPU Usage:
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
